<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <button id="rock" class="btn">ROCK</button>
    <button id="paper" class="btn">PAPER</button>
    <button id="scissors" class="btn">SCISSORS</button> -->

    <div class="title">Rock Paper Scissors</div>

    <div class="flex-container">
        <div id="rock" class="box">ROCK</div>
        <div id="paper" class="box">PAPER</div>
        <div id="scissors" class="box">SCISSORS</div>
    </div>

    <div class="results-container">
        <div id="round-no"></div>
        <div id="player-select"></div>
        <div id="computer-select"></div>
        <div id="round-result"></div>
        <div id="score"></div>
        <div id="total-result"></div>
        <div class="reset-button"><button id="reset">PLAY AGAIN</button></div>
    </div>
</body>
</html>
